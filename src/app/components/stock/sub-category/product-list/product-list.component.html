<h2 mat-dialog-title>{{description}}</h2>


<div class="mat-elevation">
  <mat-table [dataSource]="dataSource"  matSort>
    <ng-container matColumnDef="sl">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Sl#</mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="stock">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Stock</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.mobile}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading" *ngIf="dataSource.loading$ | async">
      <mat-footer-cell *matFooterCellDef colspan="3">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="3">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>


<mat-dialog-actions>
    <button  mat-button class="mat-raised-button float-right"(click)="close()">Close</button>
</mat-dialog-actions>
