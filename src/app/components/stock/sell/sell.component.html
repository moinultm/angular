<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">List Sales</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#" [routerLink]="['/dashboard']">Home</a></li>
            <li class="breadcrumb-item"><a>Stock</a></li>
            <li class="breadcrumb-item active">Sales</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
            <mat-card class="mat-elevation-z8">
            <mat-form-field>

                <input matInput placeholder="Search Invoice" #input>

            </mat-form-field>

            <div class="spinner-container" *ngIf="dataSource.loading$ | async">

                <mat-spinner></mat-spinner>

            </div>


            <mat-table class="lessons-table " [dataSource]="dataSource"
            matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>

     <ng-container matColumnDef="seqNo">

         <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>

         <mat-cell *matCellDef="let result">{{result.id}}</mat-cell>

     </ng-container>

     <ng-container matColumnDef="description">

         <mat-header-cell *matHeaderCellDef>Reference No</mat-header-cell>

         <mat-cell class="description-cell"
                   *matCellDef="let result">{{result.reference_no}}</mat-cell>

     </ng-container>

     <ng-container matColumnDef="duration">

         <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>

         <mat-cell class="duration-cell"
                   *matCellDef="let result">{{result.date}}</mat-cell>

     </ng-container>


     <ng-container matColumnDef="actions">

        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <button mat-button >Details</button>
             <button mat-icon-button color="accent">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
        </mat-cell>
    </ng-container>



     <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

     <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

 </mat-table>


 <mat-paginator   [length]="dataSource.resultsLength"   [pageSize]="3"
                [pageSizeOptions]="[3, 5, 10]"></mat-paginator>

          </mat-card>
        </div>

      </div>
    </div>
  </section>

</div>
<!-- Content Wrapper. Contains page content -->
