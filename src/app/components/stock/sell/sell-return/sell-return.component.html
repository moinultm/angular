<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Returns</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#" [routerLink]="['/dashboard']">Home</a></li>
              <li class="breadcrumb-item"><a>Sotock</a></li>
              <li class="breadcrumb-item active">Manage returns</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
  
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Bordered Table</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">

                      <form [formGroup]="myForm">
                          <div formArrayName="companies">
                            <div *ngFor="let comp of myForm.get('companies').controls; let i=index">
                            <fieldset>
                              <legend><h3>COMPANY {{i+1}}: </h3></legend>
                              <div [formGroupName]="i">
                                <label>Company Name: </label>
                                <input formControlName="company" />
                                <span><button (click)="addNewCompany()">Add Company</button></span>
                                <span><button (click)="deleteCompany(i)">Delete Company</button></span>
                               
                              </div>
                            </fieldset>
                            </div>
                          </div><br>
                          
                        </form>

                    <table class="table table-bordered">
                      <thead>                  
                        <tr>                            			
                          <th style="width: 10px">#</th>
                          <th>Product Name</th>
                          <th>Quantity</th>
                          <th>Return Quantity</th>
                          <th>Unit Price</th>                          
                        </tr>
                      </thead>
                      <tbody>

                            <tr *ngIf="loadingDetails">
                                    <td colspan="12" class="text-center loading-data">
                                      <mat-spinner></mat-spinner>
                                    </td>
                                  </tr>
       
                                  
                            <ng-container *ngIf="!loadingDetails">
                          <ng-container  *ngFor="let item of details.data;">
                                                        
                        <tr *ngFor="let T of item.sells; let i = index">
                          <td>{{ i+1 }}</td>
                          <td>{{ T.product_name }}</td>
                          <td>{{ T.quantity }}</td>
                          <td><input type="text" name="quantity_{{ T.id }}" class="form-control" value="0"  >
                          </td>
                          <td>{{ T.unit_price }}</td>
                          
                        </tr>


                    


                        </ng-container>
                    </ng-container>
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer clearfix">
                      <button type="submit" class="btn btn-primary" (click)="saveReturn()">Submit</button>
                  </div>
                </div>
                <!-- /.card -->
     
              </div>
        </div>
      </div>
    </section>
  
  </div>
  <!-- Content Wrapper. Contains page content -->
