<div class="login-box">
  <div class="login-logo">
    <img src="/assets/images/trade-1.jpg"  style="width: 60%;border-radius: 10%;">
<br>
    <a href="/"><b>Admin </b>Login</a>
   </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
       <!-- Login form -->
       <form [formGroup]="form" class="justify-content-center" (ngSubmit)="login()">

        <!-- Username field -->
        <div class="input-group mb-2" [class.has-error]="form.get('username').dirty && form.get('username').invalid">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-user"></i></div>
          </div>
          <input type="email" formControlName="username" class="form-control" placeholder="Email address">
        </div>
        <!-- ./Username field -->

        <!-- Username field validations container -->
        <div class="row" *ngIf="form.get('username').dirty && form.get('username').invalid">
          <div class="col-12">
            <div class="alert alert-danger alert-transparent-left" role="alert" *ngIf="form.get('username').dirty && form.controls['username'].hasError('required')">
              The email address is required
            </div>
            <div class="alert alert-danger alert-transparent-left" role="alert" *ngIf="form.get('username').dirty && form.get('username').hasError('email')">
              Please enter a valid email address
            </div>
          </div>
        </div>
        <!-- ./Username field validations container -->

        <!-- Password field -->
        <div class="input-group mb-2" [class.has-error]="form.get('password').dirty && form.get('password').invalid">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-unlock-alt"></i></div>
          </div>
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <!-- ./Password field -->

        <!-- Password field validations container -->
        <div class="row" *ngIf="form.get('password').dirty && form.get('password').invalid">
          <div class="col-12">
            <div class="alert alert-danger alert-transparent-left" role="alert" *ngIf="form.get('password').dirty && form.get('password').hasError('required')">
              The password is required
            </div>
          </div>
        </div>
        <!-- ./Password field validations container -->

        <!-- Forgot password link -->
        <div class="row">
          <div class="col-12">
            <!--a [routerLink]="['/forgot-password']" class="btn btn-secondary-outline btn-sm text-left float-left" role="button">Forgot your password?</a-->
          </div>
        </div>
        <!-- ./Forgot password link -->

        <!-- Login in progress indicator  *ngIf="loading" -->
        <mat-progress-bar class="pace-activity" mode="indeterminate" *ngIf="loading">
        </mat-progress-bar>

        <!-- ./Login in progress indicator -->

        <!-- Form submit button -->
        <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid || loading">
          <i class="fas  fa-sign-in-alt  mr-2"></i>


        </button>
        <!-- ./Form submit button -->

      </form>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
