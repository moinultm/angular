    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div   class="card">
<div class="card-header">
<h3>Purchase Report</h3>
</div>



<div  id="printableArea" class="card-body table-responsive">
        <div class="row no-print  mb-3">
                <div class="col-md-12">
                  <form [formGroup]="form">
                    <div class="row">
                      <div class="col-md-6">
                        <mat-form-field>
                          <input matInput [matDatepicker]="pickerFrom" placeholder="Start Date"
                            formControlName="fromDate" [value]="date.value">
                          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                          <mat-datepicker #pickerFrom></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field>
                          <input matInput [matDatepicker]="pickerTo" placeholder="End Date" formControlName="toDate"
                            [value]="date.value">
                          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                          <mat-datepicker #pickerTo></mat-datepicker>
                        </mat-form-field>


                          <input type="button" name="search" id="search" value="Search" (click)="dateFilter()"
                            class="btn  btn-primary  ">

                      </div>
                      <div class="col-md-6">


                    </div>
                    </div>
                  </form>
                </div>
              </div>


              <table class="table table-bordered mb-3">
                    <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Reference No</th>
                            <th>Supplier</th>
                            <th>Product</th>
                            <th>Total</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngIf="loading">
                                    <td colspan="12" class="text-center loading-data">
                                        <mat-spinner></mat-spinner>
                                    </td>
                                  </tr>


                                  <ng-container *ngIf="!loading">

                                    <tr *ngFor="let item of data.data; let i = index">
                                      <td>{{ i+1 }}</td>
                                      <td>{{ item.reference_no}}</td>
                                      <td>{{ item.client_name }}</td>
                                      <td>
                                          <div  *ngFor="let P of item.purchases; let i = index">

                                            {{ i+1}} - {{ P.product.name }}   (  {{ P.product.quantity }}  Pcs)

                                          </div>
                                        </td>

                                        <td>{{ item.net_total }}</td>
                                        <td>{{ item.date }}</td>
                                    </tr>
                                  </ng-container>
                    </tbody>
                </table>


                <table class="table table-bordered mb-3" style="width: 50%; font-weight: bold;" align="right">

                        <tbody>


                          <ng-container *ngIf="!loading">
                          <tr>
                            <td> Total Purchases Amount</td>
                            <td>{{totalAmount()}} </td>
                         </tr>

                       <tr>
                            <td> Total Paid</td>
                            <td>{{totalPaidAmount()}} </td>
                       </tr>
                        </ng-container>


                        </tbody>
                      </table>





</div>

<div class="card-footer clearfix text-center">

    <input type="button" name="pirnt" id="print" value="Print"
    class="btn btn-warning">


   </div>

                </div>
            </div>
        </div>
      </div>
    </section>

  </div>
  <!-- Content Wrapper. Contains page content -->
