    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">List
                </h3>


                </div>
                <!-- /.card-header -->
                <div class="card-body">

                    <div class="row">
                    <div class="col-md-12">
                <form [formGroup]="form">

                    <div class="row">
                      <div class="col-md-3">
                          <div class="form-group">
                              <mat-form-field class="full-width">
                                  <input matInput [matDatepicker]="pickerFrom" placeholder="Start Date" formControlName="fromDate"  [value]="date.value">
                                  <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                                  <mat-datepicker #pickerFrom></mat-datepicker>
                                </mat-form-field>
                              </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <mat-form-field class="full-width">
                                    <input matInput [matDatepicker]="pickerTo" placeholder="End Date" formControlName="toDate"  [value]="date.value">
                                    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerTo></mat-datepicker>
                                  </mat-form-field>
                                </div>
                          </div>

                          <div class="col-md-3">
                              <button type="button" class="btn btn-primary float-right" (click)="dateFilter()">Filter</button>
                           </div>

                    </div>
                </form>
               </div>
            </div>

            <div class="table-responsive">

                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Supplier Name</th>
                                <th>Total Transaction</th>
                                <th>Due Amount</th>

                            </tr>
                        </thead>
                        <tbody>
                                <tr *ngIf="loading">
                                        <td colspan="12" class="text-center loading-data">
                                            <mat-spinner></mat-spinner>
                                        </td>
                                      </tr>



                                      <ng-container *ngIf="!loading">

                                        <tr *ngFor="let item of data.data; let i = index">
                                          <td>{{ i+1 }}</td>
                                          <td>{{ item.total.name }}</td>
                                          <td>{{ item.name }}</td>
                                          <td>{{ item.name }}</td>
                                        </tr>
                                      </ng-container>
                        </tbody>

                    </table>


            </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer clearfix">
                     <!--- Pagination -->
              <ngb-pagination *ngIf="!loading && data" [collectionSize]="data.count" [pageSize]="size"
              [page]="data.page" (pageChange)="loadData($event)" class="pagination pagination-sm m-0 float-right">
            </ngb-pagination>
            <!-- ./Pagination -->
                </div>


            </div>
        </div>
        </div>
      </div>
    </section>

  </div>
  <!-- Content Wrapper. Contains page content -->
