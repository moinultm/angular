<div class="mt-4 col-8 offset-2">
<div class="card">
    <div class="card-header"> Login Here!</div>
    <div class="card-body">
      <div class="alert alert-danger" [hidden]="!error">
      {{error}}
      </div>
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" name=name class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" name=passwrd class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                      </div>
                    </div>


                    <div class="form-group row">
                      <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                        <button routerLink="/signup" class="btn btn-info float-right"  >Signup</button>

                      </div>
                    </div>
              <small class="float-right">
                <a routerLink="/request-password-reset">Reset password</a>
              </small>

                  </form>

</div>
</div>
